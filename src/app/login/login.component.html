<div class="container">
  <h1 class="text-center pt-4"></h1>
  <div class="alert alert-success text-center rounded-0 font-weight-bold">
    {{loginMode ? 'Login Form' : 'Sign Up Form'}}</div>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="row fBox">
      <div class="col-6 align-self-center border-right">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input type="text" class="form-control" formControlName="username" placeholder="Username">
          <small class="form-text text-danger w-100"
            *ngIf="!authForm.get('username').valid && authForm.get('username').touched">Please enter email</small>
        </div>

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <small *ngIf="!authForm.get('password').valid && authForm.get('password').touched"
            class="form-text text-danger w-100">Please enter password</small>

        </div>

        <div class="form-group input-group">
          <button type="submit"
            class="btn btn-primary btn-block rounded-0 mb-2">{{loginMode ? 'Create one' : 'Sign In'}}
          </button>
          <p class="mb-0 ml-2">
            {{loginMode ? 'Don`t have account?' : 'Allready have account?'}}
            <a href="javascript:void(0)" (click)="onModeSwitch()">{{loginMode ? 'Create one' : 'Sign In'}} </a></p>
          <a href="#" class="ml-2">Forgot password</a>
        </div>


      </div>
      <div class="col-6 align-self-center pl-5">
        <h3>Go with Social!</h3>
        <button (click)="login()" class="btn btn-primary">Login with Google</button>
      </div>
    </div>
  </form>
</div>
