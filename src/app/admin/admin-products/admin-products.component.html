<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search...">
</p>

<div>
    <ngx-datatable 
        [rows]="rows"
        [headerHeight]="50"
        [footerHeight]="50"
        [columnMode]="'force'"
        rowHeight="auto"
        [limit]="5" 
        class="material">
        <ngx-datatable-column prop="title" name="Title"></ngx-datatable-column>
        <ngx-datatable-column prop="price" name="Price">
            <ng-template 
                let-row="row"
                ngx-datatable-cell-template>
                <span>{{row.price | currency: 'USD' : true }}</span>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
            [sortable]="false" >
            <ng-template 
                let-row="row"
                ngx-datatable-cell-template>
                    <a [routerLink]="['/admin/products/'+row.key]">Edit</a>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
